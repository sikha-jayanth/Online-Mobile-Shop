<!DOCTYPE html>
{% extends 'users/base.html' %}
{% block body_block %}
<body style="background-color:#957DAD;">

<div class="container">
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">

            {% if orders %}
            <h2>Your cart</h2>
            {% for order in orders %}

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{order.mobile}}</h5>

                    <p class="card-text">Quantity:{{order.quantity}}<br>
                        Status:{{order.status}}</p>
                    <a href="{%url 'cancelorder' order.id%}" class="card-link btn btn-danger">Cancel</a>
                     <a href="{%url 'orderdetails' order.id%}" class="card-link btn btn-primary">View Details</a>

                </div>
            </div>
            <br>
            {% endfor %}
            {% else %}
            <h2>Your cart is empty</h2>
            {% endif %}
        </div>
        <div class="col-4">

        </div>
    </div>
</div>


</body>
{% endblock %}
