<!DOCTYPE html>
{% extends 'owner/base.html' %}
{% block body_block %}
<body style="background-color:#1BA098;">

<div class="container">
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4" style="margin-top:5%;">

            {% if orders %}

            {% for order in orders %}

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{order.mobile}}</h5>

                    <p class="card-text"> Customer:{{order.user}}<br>
                        Quantity:{{order.quantity}}

                        </p>

                     <a href="{%url 'userorderdetails' order.id%}" class="card-link btn btn-primary">View Details</a>

                </div>
            </div>
            <br>
            {% endfor %}
            {% else %}
            <h2>Your cart is empty</h2>
            {% endif %}
        </div>
        <div class="col-4">

        </div>
    </div>
</div>


</body>
{% endblock %}
